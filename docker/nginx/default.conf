# ============================================================================
# Nginx Site Configuration - ReaderApp
# ============================================================================
# 역할: 리버스 프록시 및 정적 파일 서빙
#
# 라우팅:
#   /api/*    → backend:8000/* (FastAPI)
#   /nifti/*  → backend:8000/nifti/* (NIfTI 파일)
#   /health   → backend:8000/health (헬스 체크)
#   /*        → 정적 파일 (React SPA)
#
# 보안 헤더:
#   - Cross-Origin-Opener-Policy: same-origin
#   - Cross-Origin-Embedder-Policy: require-corp
#   (NiiVue SharedArrayBuffer 지원 필수)
#
# 참고:
#   - Backend에서도 COOP/COEP 헤더를 설정하므로, API 응답은 Backend 헤더 사용
#   - 정적 파일(JS/CSS/HTML)은 Nginx에서 헤더 추가
# ============================================================================

# =============================================================================
# Upstream 정의 (Backend 서버)
# =============================================================================
upstream backend {
    server backend:8000;
    keepalive 32;
}

# =============================================================================
# 메인 서버 블록
# =============================================================================
server {
    listen 80;
    server_name _;

    # 정적 파일 루트
    root /usr/share/nginx/html;
    index index.html;

    # =========================================================================
    # 정적 파일용 보안 헤더 (NiiVue SharedArrayBuffer 지원)
    # =========================================================================
    # 주의: API 응답에는 Backend가 이미 헤더를 설정하므로 add_header 사용 안 함

    # =========================================================================
    # 헬스 체크 엔드포인트
    # =========================================================================
    location = /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =========================================================================
    # API 프록시 (/api/* → backend:8000/*)
    # =========================================================================
    location /api/ {
        # /api 접두사 제거하고 프록시
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (필요시)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정 (NIfTI 처리 고려)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # 버퍼링 활성화
        proxy_buffering on;
    }

    # =========================================================================
    # NIfTI 파일 프록시 (/nifti/* → backend:8000/nifti/*)
    # =========================================================================
    location /nifti/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 대용량 파일 타임아웃
        proxy_connect_timeout 60s;
        proxy_read_timeout 600s;

        # 스트리밍을 위해 버퍼링 비활성화
        proxy_buffering off;
    }

    # =========================================================================
    # 정적 파일 캐싱 (JS/CSS/이미지)
    # =========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # 정적 파일에 COOP/COEP 헤더 추가 (NiiVue 필수)
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;

        # 기타 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;
    }

    # =========================================================================
    # HTML 파일 (캐시 비활성화)
    # =========================================================================
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";

        # COOP/COEP 헤더 (NiiVue 필수)
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # =========================================================================
    # SPA 라우팅 (React Router 지원)
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # index.html에 COOP/COEP 헤더 추가
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # =========================================================================
    # 에러 페이지
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
